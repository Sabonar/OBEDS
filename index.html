<!DOCTYPE html>
<html lang="ru-ru">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<title>Obed</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css?v=9">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>

<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Выбиралка™</a>
      <ul class="right hide-on-med-and-down">
      	<li><a id = "menu_link" style="color: #656d78;" href="#">Меню</a></li>
        <li><a id = "history_link" style="color: #656d78;" href="#">История заказов</a></li>
         <li><a id = "" href="#">Data</a></li>
      </ul>
    </div>
  </nav>

<div class="container main">
	<div class="row">
		<div id="menu">
			<div class="col s2">
				<ul id="tabs" class="tabs">
					<li id="tabs_title" class="tab disabled"><a href="javascript:void(0)">Категории</a></li>
					<li class="tab"><a class="i_salads active" href="#salads">Салаты</a></li>
					<li class="tab"><a class="i_soups" href="#soups">Cупы</a></li>
					<li class="tab"><a class="i_heats" href="#heats">Горячее</a></li>
					<li class="tab"><a class="i_garnish" href="#garnish">Гарниры</a></li>
					<li class="tab"><a class="i_deserts" href="#deserts">Десерты</a></li>
					<li class="tab"><a class="i_snacks" href="#snacks">Закуски</a></li>
					<li class="tab"><a class="i_sandwiches" href="#sandwiches">Сендвичи</a></li>
					<li class="tab"><a class="i_breakfest" href="#breakfest">Завтраки</a></li>
				</ul>
			</div>
			<div class="col s7">
				<div id="salads" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="soups" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="heats" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="garnish" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="deserts" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="snacks" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="sandwiches" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
				<div id="breakfest" class="data_holder col s12 ">
					<div class="collection"></div>
				</div>
			</div>
		</div>
		<div id ="history" class="history_container col s9"></div>
		<div class="col s3">
			<div id="order">
				<div class="row">
					<div class="col s4">
						<div class="delete_all"></div>
					</div>
					<div class="col s4">
						<div class="random_all"></div>
					</div>
					<div class="col s4">
						<div class="previous"></div>
					</div>
				</div>
				<div id="highlight" class="row">
					<div id="list"></div>
					<div id="summary"></div>
				</div>
				<form id="form" class="podnos" target="_self" onsubmit="" action=""><img src="img/hand.png"></form>
			</div>
		</div>
	</div>
</div>

<script src="js/init.js?v=8"></script>
</body>

</html>
